    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="col-md-6">
        <label for="Surname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="Surname" placeholder="Ingresa tu apellido">
      </div>
      <div class="col-md-6">
        <label for="e-mail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="e-mail" placeholder="Ingresa tu e-mail" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="phone" placeholder="Ingresa tu teléfono" required>
      </div>
      <div class="col-12">
        <label for="query" class="form-label">Consulta</label>
        <textarea cols="50" rows="5" class="form-control" id="query" placeholder="¿Cuál es tu consulta?" required>
        </textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-light">Enviar consulta</button>
        <button type="reset" class="btn btn-light">Reiniciar formulario</button>
      </div>
    </form>
