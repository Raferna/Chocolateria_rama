        <textarea cols="50" rows="5" class="form-control" id="query" placeholder="¿Cuál es tu consulta?" required>

      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-light">Enviar consulta</button>
        <button type="reset" class="btn btn-light">Reiniciar formulario</button>
      </div>
